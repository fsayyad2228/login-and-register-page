<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="css/style.css">
      <!-- favicon added -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/icon"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest" />
      <!-- to show services icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Registration</title>
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo"> 
                <a href="#">FIROJ2023JS</a>
            </div>
            
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="link">
                        <a href="services.html">Services</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
                <!-- <div class="mobile-navbar-btn">
                    <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
                    <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
                </div> -->
            </nav>
        </div>

        <main>
            <section class="user-container login-section--display">
               
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back</h2>
                            <p>To Keep Connected with us please login with your personal Info</p>
                            <button class="login-btn">Login here</button>
                        </div>
                        <div class="registration-form">
                        <h2>Create Account</h2>
                        <div class="social-icons">
                                <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>

                                <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>

                                <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

                                <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
                                
                        </div>
                        <p>or use your emails for registration</p>
                        <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="Email">
                                        <input type="email" name="#" id="Email" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="Password">
                                        <input type="password" name="#" id="password" placeholder="Password">
                                    </label>
                                </div>
                                
                                <div class="input-field">
                                    <input type="submit" value="register"> 
                                </div>

                        </form>
                        </div>
                    </div>
                     
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello Friend</h2>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="registration-btn">Register here</button>
                        </div>
                    <div class="login-form"> 
                       <h2>Sign in </h2>
                       <div class="social-icons">
                            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>

                            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>

                            <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

                            <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
                            
                       </div>
                       <p>or use your Account</p>
                       <form action="#">
                             
                            <div class="input-field">
                                <label for="Email1">
                                    <input type="email1" name="#" id="Email" placeholder="Email">
                                </label>
                             </div>
                            <div class="input-field">
                                <label for="Password1">
                                    <input type="password1" name="#" id="password" placeholder="Password">
                                </label>
                            </div>
                              
                            <div class="input-field">
                                <input type="submit" value="Login"> 
                            </div>

                       </form>
                    </div>

                </div>  
                </div>
            </section>
        </main>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
